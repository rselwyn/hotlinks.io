<html>
<head>
	<title>Hotlinks.io - Fast Searching</title>
	<link rel="stylesheet" type="text/css" href="Main.css">
	<link rel="stylesheet" type="text/css" href="Switch.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway&text=1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz%20' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="linker.js"></script>
</head>
<body>
	<div class="topbar">
		<h1>Hotlinks.io - Fast and customizable searching</h1>
	</div>
	
	<div class="left">
		<h2> Search Options </h2>
		<div class="options">
			<div class="inner">Use the <strong>@</strong> to Search Twitter</div>
		</div>
		<div class="options">
			<div class="inner">Use an <strong>_</strong> to Search Facebook</div>
		</div>
		<div class="options">
			<div class="inner">Use <strong>gh</strong> to Go To Github</div>
		</div>
		<div class="options">
			<div class="inner">Use <strong>$</strong> to View Stocks</div>
		</div>
		<h2> Open Links In New Tab </h2>
		
		<div style="">
			<div class="onoffswitch">
			    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
			    <label class="onoffswitch-label" for="myonoffswitch">
			        <span class="onoffswitch-inner"></span>
			        <span class="onoffswitch-switch"></span>
			    </label>
			</div>
		</div>

	</div>
	
	<div class="center">
		<div class="searchwrapper">
			<img src="https://www.facebookbrand.com/img/fb-art.jpg" class="simage">
			<input name="In" id="maininput" /> 
		</div>
	</div>
	
	<div class="right">
		&nbsp;
	</div>
</body>
</html>
